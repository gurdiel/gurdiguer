<!DOCTYPE html>

<head>

    <title>Web GATI Navarra</title>
    <!-- Carga de Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    
    <style>
        /* CSS Personalizado para un mejor look and feel */
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            padding-top: 56px; /* Para que el contenido no quede debajo de la navbar fija */
        }
        .card-panel {
            min-height: 350px;
            border-radius: 15px; /* Bordes redondeados */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card-panel:hover {
            transform: translateY(-5px); /* Pequeño efecto de elevación */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: #0d6efd !important;
        }
        .btn-primary {
            border-radius: 50rem !important; /* Botones más redondos */
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#mainNav">

    <!-- BARRA DE NAVEGACIÓN SUPERIOR FIJA -->
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">

                    </li>

                    </li>

                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-primary" href="../contacto/contacto.hmtl">Remedy</a>

                </ul>
            </div>
        </div>
    </nav>
